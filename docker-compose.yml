services:
  db:
    image: postgres:16.4-alpine3.20
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - event-driven-order-system-data:/var/lib/postgresql/data
    container_name: event-driven-order-system-db
volumes:
    event-driven-order-system-data: